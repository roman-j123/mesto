<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип сайта">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/avatar.jpg" class="profile__avatar" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_type_edit" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_type_add" type="button" title="Добавить фотографию" aria-label="Добавить фотографию"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      <form action="post" class="popup__form">
        <fieldset class="popup__fieldset">
          <legend class="popup__header">Редактировать профиль</legend>
          <section class="popup__section">
            <input type="text" class="popup__input popup__input_type_username" name="name" value="" placeholder="Имя пользователя" minlength="2" maxlength="40" required>
            <span class="popup__input_type_error" id="name_error"></span>
          </section>
          <section class="popup__section">
            <input type="text" class="popup__input popup__input__type_description" name="description" value="" placeholder="Описание пользователя" minlength="2" maxlength="200" required>
            <span class="popup__input_type_error" id="description_error"></span>
          </section>
          <button class="popup__button" type="submit" disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__container">
      <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      <form action="post" class="popup__form">
        <fieldset class="popup__fieldset">
          <legend class="popup__header">Новое место</legend>
          <section class="popup__section">
            <input type="text" class="popup__input popup__input_type_name" name="name" value="" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input_type_error" id="name_error"></span>
          </section>
          <section class="popup__section">
            <input type="url" class="popup__input popup__input_type_src" name="url" value="" placeholder="Ссылка на картинку" required>
            <span class="popup__input_type_error" id="url_error"></span>
          </section>
          <button class="popup__button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <section class="popup popup_type_zoom">
    <div class="popup__gallery">
      <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </section>
  <template id="template-card">
    <li class="elements__item">
      <button type="button" class="elements__delete"></button>
      <img class="elements__image">
      <div class="elements__card-container">
        <h2 class="elements__header"></h2>
        <button class="elements__like" type="button" title="Оценить фотографию" aria-label="Поставить лайк">
        </button>
      </div>
    </li>
  </template>
  <script type="module" src="./pages/index.js" defer></script>
</body>

</html>
